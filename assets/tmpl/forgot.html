<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
  </head>

  <body>

    <header class="w3-container w3-mobile w3-indigo w3-large w3-padding">
      <b>{{.Title}}</b>
    </header>

    <div class="w3-container w3-margin-top">
      <div class="w3-container w3-card w3-mobile w3-cell">
        <form method="post">
          <p>Please provide your email to receive further information.</p>

          <p>
            <label for="email"><b>Email (required)</b></label>
            <input class="w3-input w3-mobile" type="email" placeholder="Enter your Email" id="email" name="email" maxlength="256" required autofocus>
          </p>

          {{ if .Message }}
          <p><span class="w3-badge w3-red">!</span> {{ .Message }}</p>
          {{ end }}

          <div class="w3-bar w3-mobile">
            <button type="submit" class="w3-button w3-mobile w3-indigo" name="action" value="user">Forgot Username</button>
            <button type="submit" class="w3-button w3-mobile w3-indigo" name="action" value="password">Forgot Password</button>
          </div>
        </form>

        <p class="w3-border-top w3-border-bottom"></p>

        <div class="w3-center">
          <div class="w3-bar">
            <div class="w3-bar-item"><a href="/login">Login</a></div>
            <div class="w3-bar-item"><a href="/register">Register</a></div>
            <div class="w3-bar-item"><a href="/">Cancel</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
