<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
    <style>input:required:invalid{background-color:#ffdddd;}</style>
  </head>

  <body>
    <header class="w3-container w3-indigo w3-large w3-padding">
      <b>{{.Title}}</b>
    </header>

    <div class="w3-content" style="width:320px;">
      <div class="w3-container w3-margin-top">
        <div class="w3-container w3-card">
          <form method="post" autocomplete="off">
            <p>Please enter your account info.</p>

            <p>
              <label for="username"><b>Username (required):</b></label>
              <input class="w3-input" type="text" placeholder="Enter your Username" id="username" name="username" maxlength="30" required autofocus>
            </p>

            <p>
              <label for="password"><b>Password (required):</b></label>
              <input class="w3-input" type="password" placeholder="Enter your Password" id="password" name="password" required>
            </p>

            {{ if .Message }}
            <p class="w3-text-red">
              <b><span class="w3-badge w3-red">!</span> {{ .Message }}</b>
            </p>
            {{ end }}

            <button type="submit" class="w3-button w3-block w3-indigo">
              Login
            </button>
          </form>

          <p class="w3-border-top w3-border-bottom"></p>

          <div class="w3-center">
            <div class="w3-bar">
              <div class="w3-bar-item"><a href="/forgot">Forgot</a></div>
              <div class="w3-bar-item"><a href="/register">Register</a></div>
              <div class="w3-bar-item"><a href="/">Cancel</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
