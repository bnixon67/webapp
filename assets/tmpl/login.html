<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
  </head>

  <body>
    <header class="w3-container w3-mobile w3-indigo w3-large w3-padding">
      <b>{{.Title}}</b>
    </header>

    <div class="w3-container w3-margin-top">
      <div class="w3-container w3-card w3-mobile w3-cell">
        <form method="post" autocomplete="off">
          <p>Please enter your {{ .Title }} account details.</p>

          <p>
            <label for="username"><b>Username (required)</b></label>
            <input class="w3-input w3-mobile" type="text" placeholder="Enter your Username" id="username" name="username" maxlength="30" required autofocus>
          </p>

          <p>
            <label for="password"><b>Password (required)</b></label>
            <input class="w3-input w3-mobile" type="password" placeholder="Enter your Password" id="password" name="password" required>
          </p>

          {{ if .Message }}
          <p><span class="w3-badge w3-red">!</span> {{ .Message }}</p>
          {{ end }}

          <button type="submit" class="w3-button w3-block w3-mobile w3-indigo">
            Login
          </button>
        </form>

        <p class="w3-border-top w3-border-bottom"></p>

        <div class="w3-center">
          <div class="w3-bar">
            <div class="w3-bar-item"><a href="/forgot">Forgot</a></div>
            <div class="w3-bar-item"><a href="/register">Register</a></div>
            <div class="w3-bar-item"><a href="/">Cancel</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
