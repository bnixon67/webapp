<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/css/pico.min.css">
</head>
<body>
  <header class="container-fluid">
    <nav>
      <ul>
        <li> <a href="/">{{.Title}}</a> </li>
      </ul>
      <ul>
        <li> <a href="/forgot">Forgot</a> </li>
        <li> <a href="/login">Login</a> </li>
        <li> <a href="/register">Register</a> </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <p>Enter the token sent to your email and your new password to reset your password.</p>

    <form method="post" autocomplete="off">
      <div>
        <label for="rtoken"><b>Reset Token (required):</b></label>
        <input type="text" placeholder="Enter your Reset Token" id="rtoken" name="rtoken" maxlength="44" required value="{{.ResetToken}}">
      </div>

      <div>
        <label for="password1"><b>New Password (required):</b></label>
        <input type="password" placeholder="Enter your desired password" id="password1" name="password1" required autofocus minlength="8">
        <small>Eight or more characters.</small>
      </div>

      <div>
        <label for="password2"><b>Repeat Password (required):</b></label>
        <input type="password" placeholder="Repeat your desired password" id="password2" name="password2" required minlength="8">
        <small>Must match New Password.</small>
      </div>

      {{if .Message}}<p><mark>{{.Message}}</mark></p>{{end}}

      <div> <button type="submit">Reset Password</button> </div>
    </form>
  </main>
</body>
</html>
