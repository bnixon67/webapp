<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display of Response Headers">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container w3-monospace">
        <table class="w3-table-all w3-hoverable">
            <caption>
                <h1>Response Headers</h1>
            </caption>
            <thead>
                <tr class="w3-grey">
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{- range .Headers}}
                <tr>
                    <td>{{.Key}}</td>
                    <td>{{range .Value}}{{.}}<br>{{end}}</td>
                </tr>
                {{- end}}
            </tbody>
        </table>
    </div>

</body>

</html>
