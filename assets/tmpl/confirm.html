<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
    <style>
      input:required:invalid {
        background-color: #ffdddd;
      }
    </style>
  </head>

  <body>
    <header class="w3-container w3-indigo w3-large w3-padding">
      <b>{{.Title}}</b>
    </header>

    <div class="w3-content" style="width: 320px;">
      <div class="w3-container w3-margin-top">
        <div class="w3-container w3-card">
          <form method="post">
            <div class="w3-section">Enter the token sent to your email to confirm your account.</div>

            <div class="w3-section">
              <label for="ctoken"><b>Confirm Token (required):</b></label>
              <input class="w3-input" type="text" placeholder="Enter the Confirm Token" id="ctoken" name="ctoken" maxlength="44" required autofocus value="{{.ConfirmToken}}">
            </div>

            {{ if .Message }}
            <div class="w3-section w3-text-red">
              <b><span class="w3-badge w3-red">!</span> {{ .Message }}</b>
            </div>
            {{ end }}

            <button type="submit" class="w3-button w3-block w3-indigo">
              Confirm
            </button>
          </form>

          <div class="w3-center">
            <div class="w3-section w3-bar">
              <div class="w3-bar-item"><a href="/confirm_request">Request</a></div>
              <div class="w3-bar-item"><a href="/">Cancel</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
