<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
  </head>
  <body>
    <div class="w3-container w3-mobile w3-indigo w3-large w3-padding">
      <b>Confirm Email</b>
    </div>
    <div class="w3-bar w3-mobile w3-light-grey">
      <a class="w3-bar-item w3-mobile" href="/login">Login</a>
      <a class="w3-bar-item w3-mobile" href="/register">Register for an account</a>
    </div>
    <div class="w3-container w3-mobile w3-padding">
      Please provide the following to confirm your email.
    </div>
    <form method="post" class="w3-container w3-mobile">
      <p>
      <label for="ctoken"><b>Confirm Token from Email (required):</b></label>
      <input class="w3-input w3-mobile" type="text" placeholder="Enter your Confirm Token" id="ctoken" name="ctoken" maxlength="44" required="" value="{{.ConfirmToken}}">
      </p>
      <button type="submit" class="w3-button w3-mobile w3-indigo">Confirm Email</button>
    </form>
    {{ if .Message }}
    <div class="w3-panel w3-mobile w3-pale-red">{{ .Message }}</div>
    {{ end }}
    <br>
  </body>
</html>
