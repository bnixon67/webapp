<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/w3.css">
    <style>input:required:invalid{background-color:#ffdddd;}</style>
  </head>

  <body>
    <header class="w3-container w3-indigo w3-large w3-padding">
      <b>{{.Title}}</b>
    </header>

    <div class="w3-content" style="width:320px;">
      <div class="w3-container w3-margin-top">
        <div class="w3-container w3-card">
          <form method="post">
            <p>Please enter the following to register.</p>
  
            <p>
              <label for="username"><b>Username (required):</b></label>
              <input class="w3-input" type="text" placeholder="Enter your desired User Name" id="username" name="username" maxlength="30" required autofocus>
            </p>
  
            <p>
              <label for="fullName"><b>Full Name (required):</b></label>
              <input class="w3-input" type="text" placeholder="Enter your Full Name" id="fullName" name="fullName" maxlength="50" required>
            </p>
  
            <p>
              <label for="email"><b>Email (required):</b></label>
              <input class="w3-input" type="email" placeholder="Enter your Email Address" id="email" name="email" maxlength="256" required>
            </p>
  
            <p>
              <label for="password1"><b>Password (required):</b></label>
              <input class="w3-input" type="password" placeholder="Enter your desired password" id="password1" name="password1" required>
            </p>
  
            <p>
              <label for="password2"><b>Repeat Password (required):</b></label>
              <input class="w3-input" type="password" placeholder="Repeat your desired password" id="password2" name="password2" required>
            </p>
  
            {{ if .Message }}
            <p class="w3-text-red">
              <b><span class="w3-badge w3-red">!</span> {{ .Message }}</b>
            </p>
            {{ end }}
  
            <button type="submit" class="w3-button w3-block w3-indigo">
              Register
            </button>
          </form>
  
          <p class="w3-border-top w3-border-bottom"></p>
  
          <div class="w3-center">
            <div class="w3-bar">
              <div class="w3-bar-item"><a href="/login">Login</a></div>
              <div class="w3-bar-item"><a href="/">Cancel</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
